spring:
  profiles:
    active: "secret"
  datasource:
    url: ${spring.datasource.url}
    driverClassName: ${spring.datasource.driver-class-name}
    username: ${spring.datasource.username}
    password: ${spring.datasource.password}
  jpa:
    open-in-view: true
    generate-ddl : true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        show_sql: true

  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher


  logging:
    config: classpath:log4j2.yml
  level:
    org.hibernate.SQL: debug

  servlet:
    multipart:
      enabled: 'true'
      max-request-size: 30MB
      max-file-size: 10MB
      location: src/main/resources/static/image


com:
  hallym:
    rehab:
      upload:
        path: src/main/resources/static/image


cloud:
  aws:
    credentials:
      access-key: ${cloud.aws.credentials.access-key}
      secret-key: ${cloud.aws.credentials.secret-key}
    stack:
      auto: ${cloud.aws.stack.auto}
    region:
      static: ${cloud.aws.region.static}
    s3:
      endpoint: ${cloud.aws.s3.endpoint}
      bucket: ${cloud.aws.s3.bucket}

